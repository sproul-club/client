<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <style>
      .cls-1 {
        fill: #fdbc40;
        filter: url(#filter);
      }
    </style>
    <filter id="filter" x="127" y="127" width="246" height="246" filterUnits="userSpaceOnUse">
